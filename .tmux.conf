set -g default-terminal 'screen-256color'
set -g base-index 1
set -g renumber-windows on
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
set -g status-left ''
set -g status-right ''
set -g history-limit 10000
setw -g aggressive-resize on
set -s escape-time 0
set -g set-titles on
set -g set-titles-string '[#S:#I #H] #W'
set -g terminal-overrides 'xterm-256color:smcup@:rmcup@'
set -wg allow-rename off
setw -g mouse on
set -g mode-keys vi

bind-key s break-pane
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key r command-prompt -I "#W" "rename-window '%%'"

bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'
bind-key = choose-window

bind-key b set -g status off
bind-key B set -g status on

bind-key m command-prompt -p "swap with:" "swap-window -t %%"

bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Move clear screen keybind to prefix
bind C-l send-keys 'C-l'

bind-key S source ~/.tmux-screensaver.conf

# Tmuxline
if-shell "test -f ~/.tmux-statusline-colors.conf" "source ~/.tmux-statusline-colors.conf"

